<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ARQUIVO CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
</head>
<body>
    <main>
        <section class="content">
            <h1>Pokedéx</h1>

            <ol id="pokemonList" class="pokemons">
                
                
            </ol>

            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>
        </section>

        <!-- https://pokeapi.co/api/v2/pokemon/1/ -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content grass">
                <button class="close-btn grass" id="closeModal">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <div id="modalBodyEspecification">
                    <div class="detail-container">
                        <div class="detail-info">
                            <h2 class="name">nome</h2>
                            <ol class="types">
                                <li class="type grass">type1</li>
                                <li class="type grass">type2</li>
                            </ol>
                        </div>
                        <span class="number">#001</span>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="ivysaur">
                </div>
                <div class="detail-stats">
                    <div class="stat-row">
                        <strong>Altura:</strong> <span>ALTURA/10</span>
                    </div>
                    <div class="stat-row">
                        <strong>Peso:</strong> <span>PESO/10</span>
                    </div>
                    <div class="stat-row">
                        <strong>Habilidades:</strong> <span>HABILIDADES</span>
                    </div>
                </div>
            </div>
        </div>  
    </main>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
